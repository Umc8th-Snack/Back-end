name: CI (Only Crawl Quality)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:

  crawl_quality_check:
    runs-on: ubuntu-latest
    env:
      SAMPLE_SIZE: "200"
      MAX_NULL_PERCENT: "20"
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Run Crawl Quality Check (only 'live' tag)
        # continue-on-error: true # PR에서는 실패 시 CI 실패 처리하는 것이 일반적이므로 제거 고려
        run: |
          chmod +x gradlew || true
          # test 명령어와 include=live 옵션은 그대로 유지합니다.
          ./gradlew test -Djunit.jupiter.tags.include=live \
            -Dcrawl.sample=${SAMPLE_SIZE} \
            -Dcrawl.maxNullPercent=${MAX_NULL_PERCENT} \
            --stacktrace