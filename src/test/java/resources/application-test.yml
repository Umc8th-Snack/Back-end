# CI/Test 환경에서 사용할 H2 인메모리 DB 설정
spring:
  config:
    activate:
      on-profile: test

  # H2 DB 설정
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console