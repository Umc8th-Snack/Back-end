# CI/Test 환경에서 사용할 H2 인메모리 DB 설정
spring:
  config:
    activate:
      on-profile: test
    import: ""

  # H2 DB 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false   # <-- MODE=MySQL 제거
    driver-class-name: org.h2.Driver
    username: sa
    password:

    jpa:
      database-platform: org.hibernate.dialect.H2Dialect                   # <-- H2 다이얼렉트 고정
      hibernate:
        ddl-auto: create-drop
        naming:
          physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy  # <-- snake_case 보장
      properties:
        hibernate:
          format_sql: true
          globally_quoted_identifiers: true
      open-in-view: false

    sql:
      init:
        mode: never
  mail:
    test-connection: false
    host: localhost
    port: 2525
    username: dummy
    password: dummy
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

management:
  health:
    mail:
      enabled: false

jwt:
  token:
    secretKey: test-secret
    expiration:
      access: 1800000
      refresh: 86400000

frontend:
  url: http://localhost:3000

googleai:
  api:
    key: dummy-google-api-key

google:
  oauth:
    client-id: dummy
    client-secret: dummy
    redirect-uri: http://localhost/dummy

aws:
  s3:
    access-key: dummy
    secret-key: dummy
    region: ap-northeast-2
    bucket-name: dummy

fastapi:
  url: http://localhost:5000

crawl:
  sample: ${crawl.sample:200}
  maxNullPercent: ${crawl.maxNullPercent:20}